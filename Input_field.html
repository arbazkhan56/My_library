                    HTML 

                    <div class="form__group">

                        <span>Name</span>
                    </div>

                    CSS 

                                        
                    .form__group{
                        position: relative;
                        /* width: 100%; */
                    }

                    .form__group input{
                        width: 100%;
                        padding: 10px;
                        border: 1px solid black;
                        /* background-color: black; */
                        border-radius: 5px;
                        outline: none;
                        color: black;
                        font-size: 1rem;
                        transition: 0.5s;
                    }

                    .form__group span{
                        position: absolute;
                        left: 0;
                        padding: 10px;
                        pointer-events: none;
                        font-size: 1rem;
                        color: black;
                        text-transform: uppercase;
                        transition: 0.5s;
                    }

                    .form__group input:valid ~ span,
                    .form__group input:focus ~ span{
                        background-color: black;
                        color: white;
                        transform: translateX(10px) translateY(-15px);
                        font-size: 0.6rem;
                        padding: 5px;
                        letter-spacing: 0.1rem;
                    }
